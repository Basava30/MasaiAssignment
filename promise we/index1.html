<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promis on count</title>
</head>
<body>
    
</body>
</html>
<script>
    let count=1
    let promise1=new Promise(function(resolve,reject){
        count=9
        if (count>0){
            resolve("Positive count")
        }
        else{
            reject("negative count")
        }
    })
    console.log(promise1)
    promise1.then((function(hi){
        console.log(hi)
    })).catch(function(hello){
        console.log(hello);
    })
</script>
